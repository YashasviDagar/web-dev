<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BoxModel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color:red;
            padding: 10px;
            margin: 25px;
            border: 2px solid blue;
            height: 40px;
            
            box-sizing: border-box;
            /* this is height inc height and border and padding but not margin */
        }
        .box2{
            color:maroon;
            padding: 10px;
            margin: 25px;
            border: 2px solid black;
            height: 40px;
            
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a BOX</div>
    <div class="box box2">I am a another BOX</div>
</body>
</html>
