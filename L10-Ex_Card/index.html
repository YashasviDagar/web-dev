<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    body{
        background-color: azure;
        margin-top: 150px;
        margin-left: 550px;
        
    } 
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      background-color: rgb(167, 164, 164);
      width: 300px;
      /* height: 430px; */
      overflow-y: auto;
      border: 2px solid black;
      position: absolute;
      border-radius: 5px;
      padding: 10px;
    }
    .image img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 5px;
      padding-bottom: 5px;
    }
    
    .box1 span{
        background-color: antiquewhite;
        /* this padding is of the box towards the text up and down*/
        padding: 2px;
        /* margin left se meine center pe lane ki koshish ki hai */
        margin-left: 26px;
        /* this padding works on the left right  */
        padding-left: 6px;
        padding-right: 6px;
        border: 2px solid brown;
        border-radius: 3px;
        /* inline block makes sure that the box covers only the text and are in the same line */
        display: inline-block;
    }
    h2{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        padding-left: 6px;
        padding-bottom: 6px;
        font-size: x-larger;
    }
    p{
        padding-bottom: 4px;
        padding-left: 10px;
        padding-right: 18px;
        font-family: 'Times New Roman', Times, serif;
        /* jusity se dono trf se allign ho gya h text*/
        text-align: justify;
    }
    .button-wrapper{
        text-align:center;
     }  
    .button{
        padding-left: 10px;
        background-color: lightblue;
        border-radius: 20px;
        padding: 4px;
        /* mujhe center se thoda left chahiye tha islia pos relative kia then negative side le gya */
        position: relative;
        left: -18px;
        cursor: pointer;
    }
    .button-wrapper button:hover{
      background-color: rgb(238, 242, 243);
      color: black
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="image">
      <img src="https://media.istockphoto.com/id/1208877516/photo/old-man-and-the-sea.jpg?s=612x612&w=0&k=20&c=uehCCP7wTeem0mD90LXCgbDb5kRwCOcAXq8UB4_Li7M=" 
           alt="Book Image">
    </div>
    <div class="box1">
        <span>Peaceful Mind</span>
        <span>Peaceful Life</span>
    </div>
    <div class="headers">
        <br>
        <h2>To My Significant Other:</h2>
        <p>I hope that you are well and good. I wish you all the happiness in the world. I so badly want to give you a hug and tell you how much i miss you. Best of Luck!(Mere style mein hehe)</p>
        <p>Remember I am always here for you, for better or worse!</p>
        
        <div class="button-wrapper">
            <button class="button">I Love You</button>
        </div>
    </div>
  </div>
</body>
</html>
