        /* isne body ke content se phele css ki through dynamically add krdia-------called as psuedo elements not selectors */
        .boxes::before {
            content: "Harry is good";
            color: blue;
        }

        .boxes::after {
            content: "Sigma course is also good";
            color: red;
        }


        /* if you select the text it will be of aqua color...can't select the before and after text */
        ::selection {
            background-color: black;
            color: aqua;
        }

        .box::first-letter {
            color: peru;
            /* this size works on the first letter only */
            font-size: 45px;
        }

        input::placeholder {
            color: rgb(84, 84, 88);
        }

<body>
    <div class="boxes">
        <div data-color="primary" class="box">I am first box</div>
        <div class="box">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
        <input type="text" placeholder="Type your name here">
